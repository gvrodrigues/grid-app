<div class="col-md-12" id="gridapp">
	<header id="header">
		<h4 class="text-center">Aplicação 1 - Grid List</h4>    
	</header>
	<table class="table table-striped table-condensed table-hover">        
		<thead>
			<tr>
				<th class="id">ID</th>
				<th class="name">Name</th>
				<th class="description">Avatar</th>
			</tr>
		</thead>
		<pre>Página atual: {{ currentPage }} de {{ totalPages }}</pre>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="material-icons">search</i></span>
            <input ng-model="searchTable" type="text" class="input-lg form-control" placeholder="Pesquisar" aria-describedby="basic-addon1">
        </div>
        <hr>
		<tbody>
			<tr ng-repeat="user in users | filter:searchTable track by $index">
				<td>{{ user.id }}</td>
				<td>{{ user.first_name | capitalizeName }} {{ user.last_name | capitalizeLastName }} </td>
				<td><img src="{{ user.avatar }}" width="64" height="64" alt="Avatar" /></td>
			</tr>
		</tbody>
	</table>
	<hr>
    <div class="col-md-10 col-md-offset-2">
        <form>
            <a href="" ng-disabled="currentPage === 1" ng-click="prevPage()" class="btn-primary btn-lg">Anterior</a>
            <input type="number" ng-model="currentPage" ng-change="listUsers(currentPage)" class="text-center input-lg" size="2" min="1" max="{{ totalPages }}" />
            <a href="" ng-click="nextPage()" class="btn-primary btn-lg">Próxima</a>
        </form>
    </div>	
</div>
